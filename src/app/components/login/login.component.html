<div *ngIf="loginService.isAuthenticated">
  <span class="col-xs-12 no-padding">Hi, {{loginService.userName}}</span>
  <a href="javascript:void(0)" (click)="logout()" class="col-xs-12 no-padding">Log out</a>
</div>
<div *ngIf="!loginService.isAuthenticated">
  <a routerLink="/login" class="col-xs-12 no-padding">Log in</a>
</div>
