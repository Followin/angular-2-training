<div class="col-xs-12 top-buffer-2 course card-1">
  <div class="col-xs-10">
    <div class="row">
      <span class="col-xs-3">{{course.title}}</span>
      <span class="col-xs-4">{{course.duration}} min</span>
      <span class="col-xs-5 text-right">{{course.createdAt.toDateString()}}</span>
    </div>
    <p class="row col-xs-12 text-secondary top-buffer-1">
      {{course.description}}
    </p>
  </div>
  <div class="col-xs-2">
    <div class="col-xs-12">
      <button class="btn btn-default col-xs-8">Edit</button>
    </div>
    <div class="col-xs-12 top-buffer-1">
      <button (click)="deleteCourse()" class="btn btn-danger col-xs-8">Delete</button>
    </div>
  </div>
</div>
