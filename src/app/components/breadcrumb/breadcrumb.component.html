<ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item" [ngClass]="{active: breadcrumb.active}">
        <a *ngIf="!breadcrumb.active" routerLink="{{breadcrumb.url}}">{{breadcrumb.label}}</a>
        {{breadcrumb.active ? breadcrumb.label : ""}}
    </li>
</ol>
