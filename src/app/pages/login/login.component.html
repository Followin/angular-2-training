<div class="col-xs-12">
  <h2>Login</h2>
  <form class="col-xs-12 top-buffer-2" #f="ngForm">
    <div class="form-group">
      <label for="login">Login/Email</label>
      <input type="text" class="form-control" id="login" name="login" #loginEl="ngModel" [(ngModel)]="login" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" #passwordEl="ngModel" [(ngModel)]="password" required />
    </div>
    <button type="submit" class="btn btn-default" (click)="logIn()" [disabled]="!f.valid">Submit</button>
  </form>
</div>
