<div class="col-xs-12">
  <h2>{{title}}</h2>
  <form class="form-horizontal col-xs-12 top-buffer-2" #f="ngForm">
    <div class="form-group">
      <label for="title" class="col-xs-2">Title</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="title" required />
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-xs-2">Description</label>
      <div class="col-xs-10">
        <textarea class="form-control" id="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="duration" class="col-xs-2">Duration (min)</label>
      <div class="col-xs-10">
        <duration-input className="form-control" id="duration"></duration-input>
      </div>
    </div>
    <div class="form-group">
      <label for="createdAt" class="col-xs-2">Date</label>
      <div class="col-xs-10">
        <date-input id="createdAt" className="form-control" [(ngModel)]="data" #date="ngModel" name="date" format="DD/MM/YYYY"></date-input>
      </div>
    </div>
    <div class="form-group">
      <label for="authors" class="col-xs-2">Authors</label>
      <div class="col-xs-10">
        <multiselect></multiselect>
      </div>
    </div>
    <div class="form-group top-buffer-1">
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-default right-buffer-1">Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>
