<div class="col-xs-12">
  <h2>{{title}}</h2>
  <form class="form-horizontal col-xs-12 top-buffer-2" #f="ngForm" (ngSubmit)="submit(f)" novalidate>
    <div class="form-group" [ngClass]="{'has-error': titleEl.dirty && !titleEl.valid}">
      <label for="title" class="col-xs-2">Title</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="title" required maxlength="50" #titleEl="ngModel" [(ngModel)]="course.title" name="title"/>
        <p class="form-control-error" *ngIf="titleEl.dirty && !titleEl.valid && titleEl.errors.required">Title is required</p>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': descrEl.dirty && !descrEl.valid}">
      <label for="description" class="col-xs-2">Description</label>
      <div class="col-xs-10">
        <textarea class="form-control" id="description" name="descr" #descrEl="ngModel" [(ngModel)]="course.description" maxlength="500" required></textarea>
        <p class="form-control-error" *ngIf="descrEl.dirty && !descrEl.valid && descrEl.errors.required">Description is required</p>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': durationEl.dirty && !durationEl.valid}">
      <label for="duration" class="col-xs-2">Duration (min)</label>
      <div class="col-xs-10">
        <duration-input className="form-control" id="duration" #durationEl="ngModel" name="duration" [(ngModel)]="course.duration"></duration-input>
        <p class="form-control-error" *ngIf="durationEl.dirty && !durationEl.valid">Duration is required and should only contain digits</p>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': dateEl.dirty && !dateEl.valid}">
      <label for="createdAt" class="col-xs-2">Date</label>
      <div class="col-xs-10">
        <date-input id="createdAt" className="form-control" [(ngModel)]="course.createdAt" #dateEl="ngModel" name="date" format="DD/MM/YYYY"></date-input>
        <p class="form-control-error" *ngIf="dateEl.dirty && !dateEl.valid">Date format: "DD/MM/YYYY"</p>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': authorEl.dirty && !authorEl.valid}">
      <label for="authors" class="col-xs-2">Authors</label>
      <div class="col-xs-10">
        <multiselect [items]="authors" name="authors" #authorEl="ngModel" [(ngModel)]="course.authors" [validateArray]="{minLength: 1}" class="col-xs-3 no-padding"></multiselect>
      </div>
      <div class="col-xs-offset-2 col-xs-10">
        <p class="form-control-error" *ngIf="authorEl.dirty && !authorEl.valid">At least one author should be selected</p>
      </div>
    </div>
    <div class="form-group top-buffer-1">
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-default right-buffer-1">Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>
